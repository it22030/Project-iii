<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User - Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
        .update { margin-bottom:10px; padding:10px; border-radius:5px; background:#f9f9f9;}
        .update i { margin-right:8px;}
    </style>
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-4">ðŸ›’ Place Order & Track</h2>

    <div class="mb-3">
        <input id="orderId" type="text" class="form-control mb-2" placeholder="Enter Order ID">
        <input id="productName" type="text" class="form-control mb-2" placeholder="Enter Product Name">
        <input id="userId" type="text" class="form-control mb-2" placeholder="Enter Your User ID">
        <button class="btn btn-primary" onclick="placeOrder()">Place Order</button>
    </div>

    <h4 class="mt-4">Order Updates</h4>
    <div id="orderUpdates"></div>
</div>

<script>
    const socket = new SockJS('http://localhost:8085/ws');
    const stompClient = Stomp.over(socket);
    const updatesDiv = document.getElementById('orderUpdates');

    let currentUserId = "";

    function initUser(){
        currentUserId = document.getElementById('userId').value.trim();
        if(!currentUserId) { alert("Enter User ID"); return false; }
        return true;
    }

    stompClient.connect({}, () => {
        console.log("âœ… Connected");

        stompClient.subscribe('/topic/order', (message) => {
            const update = JSON.parse(message.body);

            if(update.userId !== currentUserId) return; // only this user

            const div = document.createElement('div');
            div.className = 'update';
            let icon='';
            switch(update.status){
                case "Placed": icon='<i class="fas fa-cart-plus text-primary"></i>'; break;
                case "Received": icon='<i class="fas fa-box text-info"></i>'; break;
                case "Prepared": icon='<i class="fas fa-utensils text-warning"></i>'; break;
                case "Ready": icon='<i class="fas fa-check-circle text-primary"></i>'; break;
                case "Delivered": icon='<i class="fas fa-truck text-success"></i>'; break;
                case "Rejected": icon='<i class="fas fa-times-circle text-danger"></i>'; break;
            }

            div.innerHTML = `
                ${icon} <b>${update.status}</b> - Order: ${update.orderId}, Product: ${update.productName}<br>
                ${update.reason ? "Reason: "+update.reason+"<br>":""}
                <small>${update.time}</small>
            `;
            updatesDiv.appendChild(div);
        });
    });

    function placeOrder(){
        if(!initUser()) return;

        const orderId = document.getElementById('orderId').value.trim();
        const productName = document.getElementById('productName').value.trim();
        const now = new Date().toLocaleString();
        if(!orderId||!productName||!currentUserId){ alert("Fill all fields!"); return;}

        const payload = { orderId, userId: currentUserId, productName, status:"Placed", time:now };
        stompClient.send("/app/order/status", {}, JSON.stringify(payload));
        alert(`Order ${orderId} placed!`);
    }
</script>
</body>
</html>
